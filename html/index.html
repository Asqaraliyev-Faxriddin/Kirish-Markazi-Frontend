<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ro'yxatdan o'tish</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 16px;
    }

    h1 {
      color: #2f3542;
      font-size: 24px;
      margin-bottom: 8px;
    }

    a {
      color: #1e90ff;
      text-decoration: none;
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 15px;
    }

    a:hover {
      text-decoration: underline;
    }

    form {
      background-color: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    input {
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      width: 100%;
    }

    input:focus {
      border-color: #1e90ff;
      box-shadow: 0 0 0 3px rgba(30, 144, 255, 0.1);
    }

    button {
      background-color: #00b894;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #019875;
    }

    #registerResult {
      color: #d63031;
      font-weight: 600;
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }

      form {
        padding: 20px;
      }

      input,
      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <h1>üìù Ro'yxatdan o'tish</h1>
  <a href="login.html">üîë Tizimga kirish</a>

  <form id="registerForm">
    <input type="text" id="username" placeholder="üë§ Username" required />
    <input type="email" id="email" placeholder="üìß Email" required />
    <input type="password" id="password" placeholder="üîí Parol" required />
    <input type="password" id="repeat_password" placeholder="üîÅ Parolni takrorlang" required />
    <button type="submit">‚úÖ Ro'yxatdan o'tish</button>
  </form>

  <p id="registerResult"></p>

  <script src="register.js"></script>
</body>
</html>
