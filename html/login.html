<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Tizimga Kirish</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #2f3542;
    }

    a {
      color: #1e90ff;
      text-decoration: none;
      margin-bottom: 20px;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

    form {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    input {
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }

    input:focus {
      border-color: #1e90ff;
      box-shadow: 0 0 0 3px rgba(30, 144, 255, 0.1);
    }

    button {
      background-color: #0984e3;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0652dd;
    }

    #loginResult {
      color: #d63031;
      font-weight: 600;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>üîê Tizimga Kirish</h1>
  <a href="index.html">üìù Ro'yxatdan O'tish</a>

  <form id="loginForm">
    <input type="text" placeholder="üë§ Username" id="username" required>
    <input type="password" placeholder="üîí Parol" id="password" required>
    <button type="submit">‚úÖ Kirish</button>
  </form>

  <p id="loginResult"></p>

  <script src="login.js"></script>
</body>
</html>
